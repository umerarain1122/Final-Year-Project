  <script type="text/javascript">
    setInterval(function () {
      $.getJSON('/t', function (data) {
        CreateHtmlTable(data);
        console.log(data, "DATA");
      });
    }, 100);

    function CreateHtmlTable(data) {
      // Clear result div
      $("#ResultArea").html("");

      // Create table html tag
      var table = $("<table class='table table-striped table-light table-bordered table-hover table-sm'></table>").appendTo("#ResultArea");

      // Create table header row
      var rowHeader = $("<tr></tr>").appendTo(table);
      $("<th></th>").text("Name").appendTo(rowHeader);
      $("<th></th>").text("Link").appendTo(rowHeader);

      // Iterate through JSON data and create rows
      $.each(data, function (i, value) {
        var row = $("<tr></tr>").appendTo(table);
        $("<td></td>").text(value.Name).appendTo(row);
        $("<td></td>").html("<a href='" + value.URL + "' target='_blank'>Watch</a>").appendTo(row);
      });
    }
  </script>
